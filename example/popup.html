<div class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">
        <img src="{{ git.avatar_url }}" class="avatar">
        <span>{{ git.login }}</span>
        </h4>
      </div>
      <div class="modal-body modal-body-custom">
        <table class="table table-bordered">
          <tr class="success">
            <th>Key</th>
            <th>Value</th>
          </tr>
          <tr ng-repeat="(key, value) in git">
            <td>{{ key | uppercase}}</td>
            <td>{{ value }}</td>
          </tr>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default">No thanks</button>
        <button type="button" class="btn btn-danger" ng-click="close()">Close</button>
      </div>
    </div>
  </div>
</div>
